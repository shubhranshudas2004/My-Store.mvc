<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <style>
        /* === Modern clean design === */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #eef2f3, #d9e4f5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 15px;
            padding: 30px 40px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #444;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 5px;
            transition: all 0.2s ease-in-out;
        }

        input:focus,
        textarea:focus {
            border-color: #4a90e2;
            outline: none;
            box-shadow: 0 0 4px rgba(74,144,226,0.3);
        }

        button {
            width: 100%;
            background-color: #4a90e2;
            color: white;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357abd;
        }

        a {
            display: block;
            text-align: center;
            color: #4a90e2;
            text-decoration: none;
            margin-top: 15px;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Image preview styling */
        .image-preview {
            margin-top: 10px;
            text-align: center;
        }

        .image-preview img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>Edit Product</h2>

    <form th:action="@{/update}" th:object="${product}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}" />

        <label>Brand:</label>
        <input type="text" th:field="*{brand}" placeholder="Enter brand" required />

        <label>Name:</label>
        <input type="text" th:field="*{name}" placeholder="Enter product name" required />

        <label>Price:</label>
        <input type="number" step="0.01" th:field="*{price}" placeholder="Enter price" required />

        <label>Quantity:</label>
        <input type="number" th:field="*{quantity}" placeholder="Enter quantity" required />

        <label>Description:</label>
        <textarea th:field="*{description}" placeholder="Enter description" rows="3"></textarea>

        <label>Product Image:</label>
        <input type="file" name="imageFile" accept="image/*" />

        <!-- ✅ Current Image Preview -->
        <div class="image-preview" th:if="${product.imageUrl != null}">
            <p>Current Image:</p>
            <img th:src="@{${product.imageUrl}}" alt="Product Image" />
        </div>

        <button type="submit">Update Product</button>
    </form>

    <a th:href="@{/products}">← Back to Product List</a>
</div>
</body>
</html>
